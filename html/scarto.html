  <body>
    <nav>
      <div class="headlogo">
        <img class="logo-img" src="elathonlogo.png" alt="">
        <h2 class="logo-txt"><strong>ELATHON</strong></h2>
      </div>
      <div id="menu-layout">
        <div class="menu-bar">
          <table>
            <tr class="menu-words">
              <th><b><a href="" id="selected-menu">Home</a></b></th>
              <th><b><a href="">Random Generator</a></b></th>
              <th><b><a href="">Crypted Notepad</a></b></th>
            </tr>
          </table>
        </div>
        <input type="checkbox" id="show-login">
        <label for="show-login" class="show-login-btn"><span id="login-btn">Login/Register</span></label>
        <div class="wrapper">
          <div class="title">ELATHON LOGIN</div>
          <label for="show-login" class="close-login-btn" title="close">X</label>
          <form action="#">
            <div class="field">
              <input type="text" required>
              <label>Email Adress</label>
            </div>
            <div class="field">
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="content">
              <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
            </div>
            <div class="field">
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
          </form>
        </div>
      </div>
    </nav>
